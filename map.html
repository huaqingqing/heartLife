<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=05c522e5a6638d8bd83c5d83344cbb15"></script>
	 <style type="text/css">
	 #allmap{
	 	height: 600px;
	 	width: 800px;
	 	}</style>
</head>
<body>
   <div id="allmap"></div>
	<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,12);
	// 创建地址解析器实例
	var myGeo = new BMap.Geocoder();
	// 将地址解析结果显示在地图上,并调整地图视野
	myGeo.getPoint("北京市海淀区上地10街", function(point){
		if (point) {
			map.centerAndZoom(point, 16);
			map.addOverlay(new BMap.Marker(point));
		}else{
			alert("您选择地址没有解析到结果!");
		}
	}, "北京市");
</script>
</body>
</html>
